<!DOCTYPE html>
<HTML>
	<HEAD>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shink-to-fit=no">
		<TITLE>calculator</TITLE>
    	<link rel = "stylesheet" type = "text/css" href = "calc.css">
	</HEAD>
	<BODY>
        <div class = calculator>
            <section class = screen>0</section>
            <section class = "row">
                <button class="gray btn" id="clear">c</button>
                <button class="gray btn" id="delete">←</button>
                <button class="orange btn" id="divide">÷</button>
            </section>
            <section class = "row">
                <button class="gray btn" id="seven">7</button>
                <button class="gray btn" id="eight">8</button>
                <button class="gray btn" id="nine">9</button>
                <button class="orange btn" id="multiply">x</button>
            </section>
            <section class = "row">
                <button class="gray btn" id="four">4</button>
                <button class="gray btn" id="five">5</button>
                <button class="gray btn" id="six">6</button>
                <button class="orange btn" id="add">+</button>
            </section>
            <section class = "row">
                <button class="gray btn" id="one">1</button>
                <button class="gray btn" id="two">2</button>
                <button class="gray btn" id="three">3</button>
                <button class="orange btn" id="minus">-</button>
            </section>
            <section class = "row">
                <button class="gray btn" id="zero">0</button>
                <button class="orange btn" id="equal">=</button>
            </section>
        </div>
    </BODY>
    <script src="calc.js"></script>
</HTML>
